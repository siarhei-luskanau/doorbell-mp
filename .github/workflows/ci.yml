name: ci

on: [ push ]

env:
  JAVA_VERSION: 20

jobs:



  Lint:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/gradle-build-action@v3
        with:
          arguments: ciLint --stacktrace
